dependencies {
	// 기존 모듈들 참조 (개발시 사용, 빌드시 제외)
	compileOnly project(':kyj-lib-core')
	compileOnly project(':kyj-lib-core-security-auth')
	compileOnly project(':kyj-lib-core-redis')

	// 로컬 개발용 의존성
	if (project.hasProperty('localDev') && project.property('localDev') == 'true') {
		implementation project(':kyj-lib-core')
		implementation project(':kyj-lib-core-security-auth')
		implementation project(':kyj-lib-core-redis')
	}
}